<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        .container {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .otp-box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            font-size: 24px;
            letter-spacing: 2px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Bienvenue sur Northwind!</h2>
    <p>Bonjour <span th:text="${user.firstName}">John</span>,</p>
    <p>Merci de vous être inscrit. Pour finaliser votre inscription, veuillez utiliser le code OTP suivant :</p>

    <div class="otp-box">
        <strong th:text="${otp}">123456</strong>
    </div>

    <p>Ce code est valable pendant 5 minutes.</p>

    <p>Si vous n'avez pas créé de compte, vous pouvez ignorer cet email.</p>

    <p>Cordialement,<br>L'équipe Northwind</p>
</div>
</body>
</html>
